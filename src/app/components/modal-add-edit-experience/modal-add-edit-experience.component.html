<div class="modal-header">
  <h5 class="modal-title" id="staticBackdropLabel">{{ titleModal }}</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="close"
    (click)="dismissModal()"
  ></button>
</div>
<form [formGroup]="formExperience" (ngSubmit)="onSubmit($event)">
  <div class="modal-body">
    <div class="mb-3">
      <input type="text" id="id" formControlName="id" value="0" style="display: none;">
      <label for="cargo" class="form-label">Cargo:</label>
      <input
        type="text"
        id="cargo"
        name="cargo"
        formControlName="cargo"
        class="form-control shadow"
        placeholder="Ingrese su cargo o puesto"
      />
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Nombre de la Empresa:</label>
      <input
        type="text"
        name="empresa"
        id="empresa"
        formControlName="empresa"
        class="form-control shadow"
        placeholder="Ingrese el nombre de la Empresa"
      />
    </div>
    <div class="mb-3">
      <div class="row">
        <div class="col-6">
          <label for="desde" class="form-label">Desde:</label>
          <input
            type="date"
            name="desde"
            id="desde"
            formControlName="desde"
            class="form-control shadow"
          />
        </div>
        <div class="col-6">
          <label for="hasta" class="form-label">Hasta:</label>
          <input
            type="date"
            name="hasta"
            id="hasta"
            formControlName="hasta"
            class="form-control shadow"
          />
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="reftel" class="form-label">Contacto de Referencia:</label>
      <input
        type="text"
        name="reftel"
        id="reftel"
        formControlName="reftel"
        class="form-control shadow"
        placeholder="Telefono de referencia"
      />
    </div>
    <div class="mb-3">
        <label for="refnombre" class="form-label">Nombre del Contacto de Referencia:</label>
        <input
          type="text"
          name="refnombre"
          id="refnombre"
          formControlName="refnombre"
          class="form-control shadow"
          placeholder="Nombre del contacto de referencia"
        />
      </div>
    <div class="mb-3">
      <label for="tareas" class="form-label">Tareas realizadas:</label>
      <textarea
        name="tareas"
        id="tareas"
        formControlName="tareas"
        class="form-control shadow"
        cols="30"
        rows="5"
        placeholder="Nombre las tareas entre comas (,) Â¡es muy importante!"
      ></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary shadow"
      data-bs-dismiss="modal"
      (click)="closeModal()"
    >
      Cerrar
    </button>
    <button type="submit" class="btn btn-primary shadow">Aceptar</button>
  </div>
</form>
