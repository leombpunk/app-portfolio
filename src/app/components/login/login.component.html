<div class="container-fluid">
  <div
    class="row row-cols-1 row-cols-md-2 g-4 justify-content-center align-items-center"
    style="margin-top: 70px;"
  >
    <div class="col">
      <div class="card h-100 shadow">
        <img
          src="./assets/images/favicon.png"
          class="card-img-top img-fluid rounded-start academic"
          style="width: 150px; height: auto; align-self: center;"
          alt="proyecto"
        />
        <div class="card-body">
          <h4 class="card-title text-center">Inicio de sesión</h4>
          <form
            autocomplete="off"
          >
            <div class="mb-3">
              <label for="user_user" class="form-label">Usuario:</label>
              <input
                type="text"
                id="user_user"
                name="user_user"
                class="form-control shadow"
                placeholder="Usuario"
                minlength="4"
                maxlength="16"
              />
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Contraseña:</label>
              <input
                type="password"
                id="user_password"
                name="user_password"
                class="form-control shadow"
                placeholder="Contraseña"
                minlength="8"
                maxlength="16"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary shadow"
            >
              Iniciar Sesion
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
