<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets\images\favicon.png" alt="logo" width="30" /> SoftBoos
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <button
          type="button"
          id="btnLogin"
          name="btnLogin"
          class="btn btn-outline-primary"
          routerLink="/home"
        >
          Home
        </button>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div
    class="row row-cols-1 row-cols-md-2 g-4 justify-content-center align-items-center"
    style="margin-top: 150px;"
  >
    <div class="col">
      <div class="card h-100 shadow">
        <img
          src="./assets/images/favicon.png"
          class="card-img-top img-fluid rounded-start academic"
          style="width: 150px; height: auto; align-self: center;"
          alt="proyecto"
        />
        <div class="card-body">
          <h4 class="card-title text-center">Inicio de sesión</h4>
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit($event)" autocomplete="off">
            <div class="mb-3">
              <label for="user" class="form-label">Usuario:</label>
              <input
                type="text"
                id="user"
                name="user"
                formControlName="user"
                class="form-control shadow"
                placeholder="Usuario"
                minlength="4"
                maxlength="16"
                [class.border-danger]="UserValid"
              />
              <span *ngIf="UserError" class="errorMessage">{{ mErrUser }}</span>
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Contraseña:</label>
              <input
                type="password"
                id="pass"
                name="pass"
                formControlName="pass"
                class="form-control shadow"
                placeholder="Contraseña"
                minlength="8"
                maxlength="16"
                [class.border-danger]="PassValid"
              />
              <span *ngIf="PassError" class="errorMessage">{{ mErrPass }}</span>
            </div>
            <button type="submit" class="btn btn-primary shadow">
              Iniciar Sesion
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
