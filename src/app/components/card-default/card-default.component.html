<div class="card mb-3 shadow">
  <div class="row g-0">
    <div class="col-md-2 col-btn" style="text-align: center;">
      <img
        [src]="imageCard"
        class="img-fluid rounded-start academic"
        [alt]="altCard"
        style="width: 130px; height: auto;"
      />
      <div class="testeando">
        <app-button-edit btnEditID="btnEditImgSetID"></app-button-edit>
        <app-button-delete></app-button-delete>
      </div>
    </div>
    <div class="col-md-10 col-btn">
      <div class="card-body">
        <h5 class="card-title">{{ titleCard }}</h5>
        <p class="card-text">
          {{ descripcionCard }}
        </p>
        <p class="text-muted"> <!-- poner las tareas/habilidades -->

        </p>
        <p class="card-text">
          <small class="text-muted">Desde: {{ desde }} - Hasta: {{ hasta }}</small>
        </p>
        <!-- las referencias -->
        <p class="text-muted">
          
        </p>
        <div class="testeando">
          <app-button-edit btnEditID="btnEditSetID"></app-button-edit>
          <app-button-delete></app-button-delete>
        </div>
      </div>
    </div>
  </div>
</div>
